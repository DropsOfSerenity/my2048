<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div class="score-container">0</div>
          <div class="best-container">0</div>
        </div>
      </div>

      <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <div id="restart-button"></div>
      </div>

      <div id="main-area"></div>

      <p class="game-explanation">
        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>w,a,s,d</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
      </p>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
